<!DOCTYPE html>
<html>
<head>
    <title>Redirection Page</title>
    <script type="text/javascript">
        function redirect() {
            // Replace these URLs with the URLs of your target forms
            var formUrl1 = "https://forms.zoho.com/maldilivestest739/form/TestForm";
            var formUrl2 = "https://forms.zoho.com/maldilivestest739/form/Test2Form";

            // Open the second form in a new tab first
            var win2 = window.open(formUrl2, "_blank");

            // Check if pop-ups were blocked
            if (!win2) {
                alert('Please allow pop-ups for this website to proceed.');
            }

            // Redirect to the first form in the same tab
            window.location.href = formUrl1;
        }

        // Execute the redirect function after the page loads
        window.onload = redirect;
    </script>
</head>
<body>
    <p>Redirecting you to the next forms...</p>
</body>
</html>
