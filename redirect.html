<!DOCTYPE html>
<html>
<head>
    <title>Redirection Page</title>
    <script type="text/javascript">
        function redirect() {
            // Replace these URLs with the URLs of your target forms
            var formUrl1 = "https://forms.zoho.com/maldilivestest739/form/TestForm";
            var formUrl2 = "https://forms.zoho.com/maldilivestest739/form/Test2Form";

            // Open the forms in new tabs
            window.open(formUrl1, "_blank");
            window.open(formUrl2, "_blank");
        }

        // Execute the redirect function after the page loads
        window.onload = redirect;
    </script>
</head>
<body>
    <p>Redirecting you to the next forms...</p>
</body>
</html>
